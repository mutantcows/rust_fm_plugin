name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Create key
      run: echo "${{ secrets.FLASK_PRIVATE_KEY }}" > key.pem
    - name: Download FileMaker
      run: scp -i key.pem -P 22 root@167.99.7.34:/root/FileMakerPro19.msi .
    - name: Install FileMaker
      run: msiexec /i "FileMaker Pro 19.msi" /qn
    - name: Install Cargo Post
      run: cargo install cargo-post
    - name: Build
      run: cargo build --release --verbose
    - name: Run tests
      run: cargo test --release --verbose
